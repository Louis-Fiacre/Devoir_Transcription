description: >
  Le document sur lequel nous travaillons porte sur le Château de Chavigny à Lerné en Touraine. Au XVIème siècle, c’est la famille des seigneurs Leroy qui possède ce château. Avant 1568, en pleine guerre de religion, François Leroy, du parti du roi et des catholiques, participe à la capture et la rançon du prince de Condé, du parti protestant. En 1568, François Leroy, en tant que capitaine de 50 lances au service du roi, part en campagne avec lui. 
  L'objectif est de transcrire cinq feuillets d'un manuscrit à l'aide d'eScriptorium.
  Le but étant d'apprendre à utiliser git et github pour mener à bien notre premier projet collaboratif.
